<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
	pantalla.addEventListener("contextmenu", (e) => {e.preventDefault()});
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 
	var cont=0;
    var color="blue";
    function dibujarCirculo(event){
        var x = event.offsetX;
        var y = event.offsetY; 
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        alert("Funcion√≥");
		cont++;
		if(cont%3==0){color="blue";}
		if(cont%3==1){color="red";}
		if(cont%3==2){color="green";}
       
    }

    pantalla.oncontextmenu = function(){alterarColor(event);}

</script>
