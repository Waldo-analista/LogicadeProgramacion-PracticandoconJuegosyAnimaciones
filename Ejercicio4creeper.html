<meta charset="UTF-8">
<canvas id="canvas1"width="600" height="400" style="border-style: solid;">
</canvas>


<script>

let canvas=document.getElementById("canvas1");
let dibujar=canvas.getContext("2d");

function drawcreeper(x,y){
let origenX=x;
let origenY=y;
dibujar.translate(origenX,origenY); //m√©todo que cambiar el origen de coordenadas al punto (x,y)
dibujar.fillStyle="darkgreen";
dibujar.fillRect(0,0,350,300);

dibujar.fillStyle="black";
dibujar.fillRect(50,50,90,90);
dibujar.fillRect(210,50,90,90);
dibujar.fillRect(140,140,70,100);
dibujar.fillRect(100,190,40,110);
dibujar.fillRect(210,190,40,110);
}

drawcreeper(150,50);


</script>
