<meta charset="UTF-8">
<canvas id="canvas1"width="600" height="400" style="border-style:solid" >


</canvas>


<script>


function drawsquare(x,y,color){
	let canvas=document.getElementById("canvas1");
	let ctx=canvas.getContext("2d");
	ctx.fillStyle=color;
	ctx.fillRect(x,y,50,50);
	ctx.strokeStyle="black";
	ctx.strokeRect(x,y,50,50);

}


for(let x=0;x<600;){
drawsquare(x,0,"yellow");
drawsquare(x,50,"red");
drawsquare(x,100,"blue");
x=x+50;

}

</script>
